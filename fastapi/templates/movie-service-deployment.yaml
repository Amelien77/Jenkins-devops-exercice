apiVersion: apps/v1
kind: Deployment
metadata:
  name: movieservice
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: movieservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: movieservice
    spec:
      containers:
        - name: movieservice
          image: "{{ .Values.services.movieservice.image.repository }}:{{ .Values.services.movieservice.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.services.movieservice.service.port }}
          env:
            {{- range .Values.services.movieservice.env }}
            - name: "{{ .name }}"
              value: "{{ .value }}"
            {{- end }}
          volumeMounts:
            {{- range .Values.services.movieservice.volumeMounts }}
            - name: "{{ .name }}"
              mountPath: "{{ .mountPath }}"
            {{- end }}
      volumes:
        {{- range .Values.services.movieservice.volumes }}
        - name: "{{ .name }}"
          persistentVolumeClaim:
            claimName: "{{ .persistentVolumeClaim.claimName }}"
        {{- end }}
